<html>
  <header>
    <title>Hash It</title>
  </header>
  <body>
    <text>Enter password</text>
    <input type="password" id="password" value="Password123" onKeyUp="hash()" />
    <text>Salt: </text>
    <input id="salt" value="" onKeyUp="hash()" />
    <button onclick="hash()">Hash!</button>
    <p id="out" style="color:red"></p>
  </body>
</html>

<script>
  function hashCode(s) {
    return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);              
  }
  function ecnript(hashed) {
    var out = btoa(hashed);
    return out;
  }
  
  function hash() {
    var password = document.getElementById("password").value;
    password += document.getElementById("salt").value;
    var out = document.getElementById("out");
    out.innerHTML = ecnript(hashCode(password));
  }
</script>
